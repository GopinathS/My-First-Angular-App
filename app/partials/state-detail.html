<img ng-src="{{mainImageUrl}}" class="phone">
 
<h1>{{addstates.name}}</h1>
 
<p>{{addstates.description}}</p>


<ul class="phone-thumbs">
  <li ng-repeat="img in addstates.images">
    <img ng-src="{{img}}" ng-click="setImage(img)">
  </li>
</ul>


 <dl>
      
      <dt>State</dt>
      <dd>{{addstates.stype | checkmark}}</dd>
	  
	  <dt>Union Territory</dt>
      <dd>{{addstates.utype | checkmark}}</dd>
    </dl>
